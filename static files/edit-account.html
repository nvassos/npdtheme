<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account - Your Orders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Background decorative element */
        .background-wrapper {
            background-color: #EBF0F9;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Main container */
        .page-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 40px 40px 150px;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Header section */
        header {
            background-color: white;
            padding: 20px 0;
            border-bottom: 1px solid #E0E6EF;
            position: relative;
            z-index: 1000;
        }

        .header-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { 
            width: 170px; 
            height: auto; 
        }
        .logo img { 
            width: 100%; 
            height: auto; 
            display: block; 
        }

        /* Navigation */
        .nav-menu {
            display: flex;
            gap: 40px;
            align-items: center;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-menu a:hover {
            color: #5B8DB8;
        }

        /* Header icons */
        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #333;
        }

        .cart-icon {
            position: relative;
        }

        /* Content styling */
        .main-content { 
            background-color: transparent; 
            border-radius: 8px; 
            padding: 0;
            width: 100%;
        }
        .page-title-wrapper { padding: 20px 0; }

        h1 { 
            color: #333; 
            font-size: 32px; 
            font-weight: 300; 
            margin-bottom: 6px; 
        }
        
        .breadcrumb { 
            font-size: 14px; 
            color: #666; 
            margin-bottom: 40px; 
        }

        /* Form container */
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #D4DCE7;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #18223E;
            margin-bottom: 25px;
        }
        
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section:last-of-type {
            margin-bottom: 0;
        }

        /* Form grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #D4DCE7;
            border-radius: 6px;
            background-color: #EBF0F9;
            transition: all 0.2s ease;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #5B8DB8;
            background-color: white;
        }

        /* State and Zip grid */
        .state-zip-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-cancel {
            background-color: #8FA5BB;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #7A91A8;
        }

        .btn-save {
            background-color: #18223E;
            color: white;
        }

        .btn-save:hover {
            background-color: #252F4A;
        }

        /* Footer */
        footer {
            background-color: #18223E;
            color: white;
            padding: 40px 0;
            margin-top: auto;
            text-align: center;
        }

        .footer-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-links a,
        .footer-links span {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.2s ease;
        }

        .footer-links a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .form-grid,
            .state-zip-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper"></div>
    
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="https://simon-myers.com/wp-content/uploads/2025/09/Delta-Faucet-Logo-1@2x.png" alt="Delta Faucet Logo">
            </div>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">Custom Displays</a></li>
                    <li><a href="#">Acrylics</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">NPD Site</a></li>
                    <li><a href="#">Showroom Display Fixtures</a></li>
                </ul>
            </nav>
            
            <div class="header-icons">
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <svg class="header-icon cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>
    </header>

    <div class="page-container">
        <div class="main-content">
            <div class="page-title-wrapper">
                <h1>Your Orders</h1>
                <p class="breadcrumb">Account / Edit Account</p>
            </div>

            <form id="account-form">
                <div class="form-container">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <h2 class="section-title">Personal Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="loyalty-first-name">Loyalty Manager First Name</label>
                                <input type="text" id="loyalty-first-name" name="loyalty-first-name" value="Beth">
                            </div>
                            <div class="form-group">
                                <label for="loyalty-last-name">Loyalty Manager Last Name</label>
                                <input type="text" id="loyalty-last-name" name="loyalty-last-name" value="Kraus">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" value="kkraus@addedsales.com">
                            </div>
                            <div class="form-group">
                                <label for="contact-number">Contact Number</label>
                                <input type="tel" id="contact-number" name="contact-number" value="894-276-1894">
                            </div>
                        </div>
                    </div>

                    <!-- Agency Information Section -->
                    <div class="form-section">
                        <h2 class="section-title">Agency Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="agency-name">Agency Name</label>
                                <input type="text" id="agency-name" name="agency-name" value="Added Sales Co">
                            </div>
                            <div class="form-group">
                                <label for="sap-number">SAP #</label>
                                <input type="text" id="sap-number" name="sap-number" value="" readonly style="background-color: #EBF0F9;">
                            </div>
                            <div class="form-group full-width">
                                <label for="street-address">Street Address</label>
                                <input type="text" id="street-address" name="street-address" value="795 Mittel Dr.">
                            </div>
                            <div class="form-group full-width">
                                <label for="address-line-2">Address Line 2</label>
                                <input type="text" id="address-line-2" name="address-line-2" value="">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" value="Wood Dale">
                            </div>
                            <div class="form-group">
                                <div class="state-zip-grid">
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" value="IL">
                                    </div>
                                    <div class="form-group">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" value="60191">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="button" class="btn btn-cancel" onclick="window.location.href='customer-details.html'">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Statement</a>
                <a href="#">Masco Brands</a>
                <span>Â© 2025 Displays by MPS</span>
            </div>
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('account-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Changes saved successfully!');
            // In a real application, this would submit to a server
            window.location.href = 'customer-details.html';
        });
    </script>
</body>
</html>
